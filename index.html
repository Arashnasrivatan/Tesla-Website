<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/5726c24c95.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>tesla</title>
</head>
<body>
    <main>
            <header class="animate__animated animate__backInDown">
                <img class="logo animate__animated animate__zoomIn" src="assets/images/logo.svg" alt="">
                <div class="links">
                    <a href="#modelY">Model Y</a>
                    <a href="#model3">Model 3</a>
                    <a href="#modelx">Model X</a>
                    <a href="#models">Model S</a>
                    <a href="#cybertruck">CYBERTRUCK</a>
                </div>
                <div class="headericons">
                    <i class="fa-regular fa-circle-question"></i>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </header>
        <!-- ================================================================================================ -->
        <section class="modelY" id="modelY">
            <div class="carinfo animate__animated animate__fadeInDown" >
                <span class="fs-1 fw-semibold">Model Y</span>
                <span class="fs-4 text-decoration-underline"><span class="fw-medium">0.99%</span> APR Financing</span>
                <span class="fs-6">From <span class="fw-semibold">$299/mo¹</span> Lease After Est. Gas Savings</span>
            </div>
            <div class="buttons animate__animated animate__zoomInUp animate__delay-1s">
                <button class="rounded-1 btn btn-light w-50">Order now</button>
                <button class="rounded-1 btn btn-dark w-50">Demo drive</button>
            </div>
        </section>
        <!-- ================================================================================================ -->
        <section id="model3" class="model3">
            <div class="carinfo">
                <span class="fs-1 fw-semibold">Model 3</span>
                <span class="fs-4">From $33,990²</span>
                <span class="fs-6">After Est. Savings</span>
            </div>
            <div class="buttons">
                <button class="rounded-1 btn btn-light w-50">Order now</button>
                <button class="rounded-1 btn btn-dark w-50">Demo drive</button>
            </div>
        </section>
        <!-- ================================================================================================ -->
        <section id="modelx" class="modelX">
            <div class="carinfo">
                <span class="fs-1 fw-semibold">Model X</span>
                <span class="fs-4">From $63,990³</span>
                <span class="fs-6">After Est. Savings</span>
            </div>
            <div class="buttons">
                <button class="rounded-1 btn btn-light w-50">Order now</button>
                <button class="rounded-1 btn btn-dark w-50">Demo drive</button>
            </div>
        </section>
        <!-- ================================================================================================ -->
        <section id="models" class="models">
            <div class="carinfo text-white" >
                <span class="fs-1 fw-semibold">Model S</span>
                <span class="fs-4">From $66,490⁴</span>
                <span class="fs-6">After Est. Savings</span>
            </div>
            <div class="buttons">
                <button class="rounded-1 btn btn-light w-50">Order now</button>
                <button class="rounded-1 btn btn-dark w-50">Demo drive</button>
            </div>
        </section>
        <!-- ================================================================================================ -->
        <section id="cybertruck" class="cybertruck">
            <div class="carinfo">
                <img src="assets/images/cybertruck.svg" class="img-fluid cybertruckimg" alt="">
            </div>
            <div class="buttons">
                <button class="rounded-1 btn btn-light w-50">Order now</button>
                <button class="rounded-1 btn btn-dark w-50">Demo drive</button>
            </div>
        </section>
        <!-- ================================================================================================ -->
      </main>
      <script>
        let currentSection = 0;
        const sections = document.querySelectorAll("main section");
    
        function scrollToSection(index) {
          sections[index].scrollIntoView({ behavior: "smooth" });
        }
    
        let isScrolling;
        window.addEventListener("wheel", (event) => {
          clearTimeout(isScrolling);
          isScrolling = setTimeout(() => {
            if (event.deltaY > 0) {
              // Scroll down
              if (currentSection < sections.length - 1) {
                currentSection++;
              }
            } else {
              // Scroll up
              if (currentSection > 0) {
                currentSection--;
              }
            }
            scrollToSection(currentSection);
          }, 100);
        });

        new Notification('hi');
      </script>
</body>
</html>
